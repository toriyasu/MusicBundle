# src/Test/MusicBundle/Resources/config/doctrine/Band.orm.yml
Test\MusicBundle\Entity\Band:
    type: entity
    id:
        id:
            type: integer
            generator: { strategy: AUTO }
    fields:
        name:
            type: string
            length: 20
        description:
            type: text
        genre:
            type: smallint
        song:
            type: integer
